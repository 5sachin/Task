<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Firebase Authentication</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" src="index.css" />
      
</head>
<body>
      <section class="bg-light py-3 py-md-5 h-100">
            <div class="container mt-auto">
                  <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                              <div class="card border border-light-subtle rounded-3 shadow-sm">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                          <div class="form-body">
                                                <div class="form-holder">
                                                      <div class="form-content">
                                                            <div class="form-items">
                                                                  <h3>Register Today</h3>
                                                                  <p>Fill in the data below.</p>
                                                                  <form class="requires-validation" novalidate id="formdata">
                                                                        <div class="col-md-12 p-0 mt-1">
                                                                              <input class="form-control" type="text" name="formname" id="formname" placeholder="Full Name" required>
                                                                        </div>
                                                                        <div class="col-md-12 p-0 mt-3">
                                                                              <input class="form-control" type="email" name="formemail" id="formemail" placeholder="E-mail Address" required>
                                                                        </div>
                                                                        <div class="col-md-12 p-0 mt-3">
                                                                              <select class="form-select form-control" id="formcity" required>
                                                                                    <option selected disabled value="">City</option>
                                                                                    <option value="jweb">Mumbai</option>
                                                                                    <option value="sweb">Pune</option>
                                                                                    <option value="pmanager">India</option>
                                                                              </select>
                                                                        </div>
                                                                        <div class="col-md-12 p-0 mt-3">
                                                                              <input class="form-control" type="text" id="formage" name="formage" placeholder="Age" required>
                                                                        </div>
                                                                        <div class="col-md-12 p-0 mt-3">
                                                                              <label class="mb-3 mr-1" for="formgender">Gender: </label>
                                                                              <input type="radio" class="btn-check" name="formgender" value="Male" id="male" autocomplete="off" required>
                                                                              <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
                                                                              <input type="radio" class="btn-check" name="formgender" value="Female" id="female" autocomplete="off" required>
                                                                              <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
                                                                              <input type="radio" class="btn-check" name="formgender" value="Secret" id="secret" autocomplete="off" required>
                                                                              <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
                                                                        </div>
                                                                        <div class="form-check">
                                                                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                                                              <label class="form-check-label">I confirm that all data are correct</label>
                                                                        </div>
                                                                        <div class="alert d-none mt-3 col-12" id="formerror" role="alert"></div>
                                                                        <div class="form-button mt-3">
                                                                              <button id="submit" type="submit" class="form-control btn btn-primary">Add</button>
                                                                        </div>
                                                                  </form>
                                                            </div>
                                                      </div>
                                                </div>
                                            </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="row">
                        <div class="col-md-4">
                            <h5>Gender</h5>
                            <div class="form-check">
                                <input class="form-check-input gender-checkbox" type="checkbox"  id="genderMale" value="Male">
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input gender-checkbox" type="checkbox"  id="genderFemale" value="Female">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input gender-checkbox" type="checkbox" id="genderOther" value="Secret">
                                <label class="form-check-label" for="genderOther">Secret</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5>City</h5>
                            <div class="form-check">
                                <input class="form-check-input city-checkbox " type="checkbox" id="cityNewYork" value="India">
                                <label class="form-check-label" for="cityNewYork">India</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input city-checkbox" type="checkbox" id="cityLosAngeles" value="Mumbai">
                                <label class="form-check-label" for="cityLosAngeles">Mumbai</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input city-checkbox" type="checkbox" id="cityChicago" value="Pune">
                                <label class="form-check-label" for="cityChicago">Pune</label>
                            </div>
                        </div>
                        <div class="col-md-2 mt-3">
                            <button id="filterButton" class="btn btn-primary" onclick="filterData()">Filter</button>
                        </div>
                    </div>
                  <div class="row justify-content-center mt-4">
                        <div class="col-12">
                              <table class="table" id="userTable">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">City</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      
                                    </tbody>
                                  </table>
                        </div>
                  </div>
            </div>
      </section>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" class="form-control" id="editName" required>
              </div>
              <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" class="form-control" id="editEmail" required>
              </div>
              <div class="form-group">
                <label for="editCity">City</label>
                  <select class="form-select form-control" id="editCity" required>
                        <option selected disabled value="">City</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="India">India</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="editCity">Age</label>
                  <input type="text" class="form-control" id="editAge" required>
                </div>
              <div class="form-group">
                <label for="editGender">Gender</label>
                  <input type="radio" class="btn-check radio-option" name="editGender" value="Male" id="male" autocomplete="off" required>
                  <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
                  <input type="radio" class="btn-check radio-option" name="editGender" value="Female" id="female" autocomplete="off" required>
                  <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
                  <input type="radio" class="btn-check radio-option" name="editGender" value="Secret" id="secret" autocomplete="off" required>
                  <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
              </div>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
      </div>
      <script type="module"  src="index.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      <script type="module">
            import { saveFormData,loadFormData, filterDataForm } from './index.js';


            loadFormData();
            document.getElementById("formdata").onsubmit = function(){ saveData();return false; };

            function saveData(){
                  saveFormData();
                  return false;
            }

            export function filterData(){
                  filterDataForm();
            }

            window.filterData = filterData;
            
      </script>
</body>
</html>
